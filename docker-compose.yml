version: '3.8'

services:
  postgres:
    image: postgres:14.0
    container_name: my_postgres_container
    environment:
      POSTGRES_DB: service_mesh
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ak
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
   
  sftp:
    image: atmoz/sftp
    volumes:
      - ./sftpFiles:/home/foo/sftpFiles
    ports:
      - "2222:22"
    environment:
      SFTP_USERS: "foo:pass:1001"
  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ports:
      - "2181:2181"
      
  kafka:
    image: wurstmeister/kafka:2.12-2.4.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CREATE_TOPICS: "your_topic:1:1"

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: amd
      MONGO_INITDB_ROOT_PASSWORD: ak
      MONGO_INITDB_DATABASE: EDR


volumes:
  postgres_data:
